<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Form</title>
</head>
<body>
  <div style="width: 60%; margin: 20px auto; background-color: #f2f2f2; padding: 20px; border-radius: 10px;">
    <h1 style="text-align: center; margin-bottom: 20px;">Bonus HW</h1>
    <div style="margin-bottom: 15px;">
      <div style="display: flex; align-items: center;">
        <span style="font-weight: bold; min-width: 80px;">Input 1</span>
        <input type="text" id="input1" name="input1" placeholder="Input 1" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
      </div>
    </div>
    <div style="margin-bottom: 15px; display: flex;">
      <div style="flex-grow: 1; margin-right: 10px;">
        <div style="display: flex; align-items: center;">
          <span style="font-weight: bold; min-width: 80px;">Input 2</span>
          <div style="flex-grow: 1; margin-left: 10px;">
            <input type="text" id="input2" name="input2" placeholder="Input 2"style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </div>
        </div>
      </div>
      <div style="flex-grow: 1;">
        <div style="display: flex; align-items: center;">
          <span style="font-weight: bold; min-width: 80px;">Input 3</span>
          <div style="flex-grow: 1; margin-left: 10px;">
            <input type="text" id="input3" name="input3" placeholder="Input 3"style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 15px;">
      <div style="display: flex; align-items: center;">
        <span style="font-weight: bold; min-width: 80px;">Input 4</span>
        <div style="flex-grow: 1; margin-left: 10px;">
          <input type="text" id="input4" name="input4" placeholder="Input 4" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
        </div>
      </div>
    </div>
    <div style="margin-bottom: 15px;">
      <div style="display: flex; align-items: center;">
        <span style="font-weight: bold; min-width: 80px;">Textarea</span>
        <div style="flex-grow: 1; margin-left: 10px;">
          <textarea id="message" name="message" placeholder="Textarea" rows="5" cols="30" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; resize: none;"></textarea>
        </div>
      </div>
    </div>
    <div style="text-align: center;">
      <div style="position: relative; display: inline-block;">
        <span style="position: absolute; top: -20px; left: -60px; font-weight: bold;">picture1</span>
        <img src="nccu.png" alt="Picture 1" style="width: 200px; height: auto;">
      </div>
    </div>
  </div>
</body>
</html>
